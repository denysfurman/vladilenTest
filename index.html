<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{activeStepText}}
        </div>
        <ul class="steps-list">
          <li v-for="(step, idx) in steps" :key="step.title" @click="setActive(idx)" class="steps-item" :class="{'active': activeIndex === idx, 'done': activeIndex > idx  }" ><span>{{idx + 1 }}</span> {{step.title}}</li>
        </ul>
        <div v-if="!resetFlag">
          <button @click="prev" :disabled="activeIndex === 0" class="btn">Назад</button>
          <button @click="nextOfFinish" class="btn primary">{{textBtnNext}}</button>
        </div>
        <div v-else>
          <button @click="reset" class="btn primary">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
